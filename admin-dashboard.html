<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم المدير</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="admin-container">
        <header>
            <h1>لوحة تحكم المدير</h1>
            <a href="index.html" class="logout">تسجيل الخروج</a>
        </header>

        <section class="admin-section">
            <h2>إضافة أو تعديل درجات الطلاب</h2>
            <form id="add-grade-form">
                <label for="student-id">رقم الطالب</label>
                <input type="text" id="student-id" placeholder="رقم الطالب" required>

                <label for="student-name">اسم الطالب</label>
                <input type="text" id="student-name" placeholder="اسم الطالب" required>

                <label for="subject">اسم المادة</label>
                <input type="text" id="subject" placeholder="اسم المادة" required>

                <label for="student-grade">الدرجة (من 100)</label>
                <input type="number" id="student-grade" placeholder="الدرجة" required>

                <button type="submit">إضافة / تعديل</button>
            </form>

            <div id="success-message" class="success-message"></div>
        </section>
    </div>

    <script src="admin-script.js"></script>
</body>
</html>
