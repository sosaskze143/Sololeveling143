<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم المدير</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }

        .dashboard-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            margin: 20px auto;
        }

        .student-input {
            margin: 15px 0;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .action-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }

        .action-button:hover {
            background-color: #45a049;
        }

        .student-table {
            margin-top: 30px;
            width: 100%;
            border-collapse: collapse;
        }

        .student-table th, .student-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        .student-table th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <h2>لوحة تحكم المدير</h2>
        
        <input type="text" id="student-id" class="student-input" placeholder="رقم تعريف الطالب" />
        <input type="text" id="student-name" class="student-input" placeholder="اسم الطالب" />
        <input type="text" id="subject" class="student-input" placeholder="المادة" />
        <input type="number" id="grade" class="student-input" placeholder="الدرجة" />
        
        <button class="action-button" onclick="addStudent()">إضافة طالب</button>
        <button class="action-button" onclick="downloadPDF()">تحميل PDF</button>
        <button class="action-button" onclick="downloadExcel()">تحميل Excel</button>

        <h3>قائمة الطلاب</h3>
        <table class="student-table">
            <thead>
                <tr>
                    <th>رقم الطالب</th>
                    <th>اسم الطالب</th>
                    <th>المادة</th>
                    <th>الدرجة</th>
                    <th>إجراءات</th>
                </tr>
            </thead>
            <tbody id="student-list"></tbody>
        </table>
    </div>

    <script>
        // تخزين البيانات في localStorage
        function getStudents() {
            return JSON.parse(localStorage.getItem("students")) || [];
        }

        function updateStudentList() {
            const students = getStudents();
            const studentList = document.getElementById("student-list");
            studentList.innerHTML = "";
            
            students.forEach(student => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${student.id}</td>
                    <td>${student.name}</td>
                    <td>${student.subject}</td>
                    <td>${student.grade}</td>
                    <td><button onclick="deleteStudent(${student.id})">حذف</button></td>
                `;
                studentList.appendChild(row);
            });
        }

        function addStudent() {
            const id = document.getElementById("student-id").value;
            const name = document.getElementById("student-name").value;
            const subject = document.getElementById("subject").value;
            const grade = document.getElementById("grade").value;
            const students = getStudents();
            
            students.push({ id, name, subject, grade });
            localStorage.setItem("students", JSON.stringify(students));
            updateStudentList();
        }

        function deleteStudent(studentId) {
            const students = getStudents().filter(student => student.id !== studentId);
            localStorage.setItem("students", JSON.stringify(students));
            updateStudentList();
        }

        // تصدير البيانات إلى PDF
        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const students = getStudents();
            let y = 10;
            students.forEach(student => {
                doc.text(`ID: ${student.id}, Name: ${student.name}, Subject: ${student.subject}, Grade: ${student.grade}`, 10, y);
                y += 10;
            });
            doc.save("students_report.pdf");
        }

        // تصدير البيانات إلى Excel
        function downloadExcel() {
            const students = getStudents();
            const wb = XLSX.utils.book_new();
            const ws = XLSX.utils.json_to_sheet(students);
            XLSX.utils.book_append_sheet(wb, ws, "Students");
            XLSX.writeFile(wb, "students_report.xlsx");
        }

        // تحديث القائمة عند تحميل الصفحة
        window.onload = updateStudentList;
    </script>

    <!-- إضافة المكتبة لتصدير Excel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.2/xlsx.full.min.js"></script>
    <!-- إضافة المكتبة لتصدير PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</body>
</html>
