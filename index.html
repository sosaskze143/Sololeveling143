<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام الدرجات للطلاب</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>نظام الدرجات للطلاب</h1>
            <a href="admin-login.html" class="admin-login">تسجيل دخول المدير</a>
        </header>

        <section class="student-section">
            <h2>أدخل رقمك التعريفي</h2>
            <form id="student-form">
                <input type="text" id="student-id" placeholder="رقم الطالب" required>
                <button type="submit">عرض البيانات</button>
            </form>
            <p id="error-message" class="error-message"></p>

            <div id="student-data" class="student-data">
                <!-- هنا تظهر بيانات الطالب -->
            </div>
        </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
